
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard — Turismo Local (2024)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  body{
    font-family: Poppins, sans-serif;
    margin:0;
    background: linear-gradient(135deg,#ffdee9,#b5fffc);
    color:#1e293b;
  }
  .container{
    max-width:1200px;
    margin:30px auto;
    padding:20px;
    background:#ffffffaa;
    backdrop-filter: blur(8px);
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
  }
  header{
    text-align:center;
    margin-bottom:25px;
  }
  h1{
    font-size:34px;
    margin:0;
    font-weight:700;
    background: linear-gradient(90deg,#ff008c,#ffcd1e);
    -webkit-background-clip:text;
    color:transparent;
  }
  .filter-box{
    text-align:center;
    margin:20px 0;
  }
  select{
    padding:10px 14px;
    border-radius:10px;
    border:none;
    font-size:15px;
    background:#ffcd1e;
    cursor:pointer;
  }
  .charts{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-top:25px;
  }
  .card{
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 5px 20px rgba(0,0,0,0.15);
  }
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
  }
  th,td{
    padding:10px;
    text-align:left;
    font-size:14px;
    border-bottom:1px solid #ddd;
  }
  th{
    background:#ff008c;
    color:white;
  }
</style>
</head>

<body>
<div class="container">
  <header>
    <h1>Dashboard de Turismo 2024</h1>
    <p style="font-weight:600">Ventas mensuales por categoría</p>
  </header>

  <div class="filter-box">
    <label><strong>Filtrar por categoría:</strong></label>
    <select id="categoryFilter" onchange="updateDashboard()"></select>
  </div>

  <div class="charts">
    <div class="card">
      <h3 style="color:#ff008c">Ventas por Mes (Line Chart)</h3>
      <canvas id="lineChart"></canvas>
    </div>
    <div class="card">
      <h3 style="color:#ffcd1e">Ventas por Categoría (Bar Chart)</h3>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <div class="card" style="margin-top:25px;">
    <h3 style="color:#ff008c">Tabla de Datos</h3>
    <table>
      <thead>
        <tr><th>Mes</th><th>Producto</th><th>Categoría</th><th>Ventas</th><th>Ingresos</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let data = [];

fetch("sales_dataset_turismo_2024.csv")
  .then(r => r.text())
  .then(text => {
      const rows = text.split("\n").slice(1);
      data = rows.map(r => {
        const [month,product,cat,sales,rev] = r.split(",");
        return {month,product,category:cat,sales:Number(sales),revenue:Number(rev)};
      });
      fillCategories();
      createCharts();
      updateDashboard();
  });

function fillCategories(){
  const categories = [...new Set(data.map(d=>d.category))];
  const sel = document.getElementById("categoryFilter");
  sel.innerHTML = "<option value='all'>Todas</option>" + categories.map(c=>`<option value="${c}">${c}</option>`).join("");
}

let lineChart, barChart;

function createCharts(){
  const lineCtx = document.getElementById("lineChart").getContext("2d");
  const barCtx = document.getElementById("barChart").getContext("2d");

  lineChart = new Chart(lineCtx, {
    type:"line",
    data:{labels:[], datasets:[{label:"Ventas", data:[], borderWidth:3}]},
    options:{responsive:true}
  });

  barChart = new Chart(barCtx, {
    type:"bar",
    data:{labels:[], datasets:[{label:"Ingresos", data:[], borderWidth:3}]},
    options:{responsive:true}
  });
}

function updateDashboard(){
  const filter = document.getElementById("categoryFilter").value;
  const filtered = filter==="all" ? data : data.filter(d=>d.category===filter);

  const tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = "";
  filtered.forEach(r=>{
    tableBody.innerHTML += `<tr>
        <td>${r.month}</td>
        <td>${r.product}</td>
        <td>${r.category}</td>
        <td>${r.sales}</td>
        <td>$${r.revenue.toLocaleString()}</td>
    </tr>`;
  });

  const byMonth = {};
  filtered.forEach(r=>{ if(!byMonth[r.month]) byMonth[r.month]=0; byMonth[r.month]+=r.sales; });

  lineChart.data.labels = Object.keys(byMonth);
  lineChart.data.datasets[0].data = Object.values(byMonth);
  lineChart.update();

  const byCat = {};
  filtered.forEach(r=>{ if(!byCat[r.category]) byCat[r.category]=0; byCat[r.category]+=r.revenue; });

  barChart.data.labels = Object.keys(byCat);
  barChart.data.datasets[0].data = Object.values(byCat);
  barChart.update();
}
</script>

</body>
</html>
