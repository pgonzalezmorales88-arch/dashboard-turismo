<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard — Turismo Local 2024</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Poppins, sans-serif;
    margin: 0;
    background: #0a0f0f; /* fondo negro con toque verde */
    color: #ccffdd;
  }

  .container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
  }

  header {
    text-align: center;
    margin-bottom: 25px;
  }

  h1 {
    font-size: 38px;
    margin: 0;
    font-weight: 700;
    color: #00ff88;
    text-shadow: 0 0 15px #00ff88;
  }

  .filter-box {
    text-align: center;
    margin-bottom: 20px;
  }

  select {
    padding: 10px 14px;
    border-radius: 10px;
    border: 2px solid #00ff88;
    background: #001b12;
    color: #00ff88;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff8844;
  }

  .charts {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .card {
    background: #001510;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px #00ff8844;
  }

  h3 {
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88;
    margin-top: 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #005533;
    font-size: 14px;
  }

  th {
    background: #003322;
    color: #00ff88;
    text-shadow: 0 0 6px #00ff88;
  }

  tr:hover {
    background: #00261a;
  }
</style>
</head>

<body>
<div class="container">
  <header>
    <h1>Dashboard — Turismo Local 2024</h1>
    <p style="color:#88ffcc; font-size:15px;">Ventas por mes con filtro dinámico</p>
  </header>

  <div class="filter-box">
    <label><strong>Filtrar por categoría:</strong></label>
    <select id="categoryFilter" onchange="updateDashboard()"></select>
  </div>

  <div class="charts">
    <div class="card">
      <h3>Ventas por Mes</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h3>Ingresos por Categoría</h3>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <div class="card" style="margin-top:25px;">
    <h3>Tabla de Datos</h3>
    <table>
      <thead>
        <tr>
          <th>Mes</th>
          <th>Producto</th>
          <th>Categoría</th>
          <th>Ventas</th>
          <th>Ingresos</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let data = [];

fetch("sales_dataset_turismo_2024.csv")
  .then(r => r.text())
  .then(text => {
      const rows = text.split("\\n").slice(1);
      data = rows.map(r => {
        const [month,product,cat,sales,rev] = r.split(",");
        return {month,product,category:cat,sales:Number(sales),revenue:Number(rev)};
      });
      fillCategories();
      createCharts();
      updateDashboard();
  });

function fillCategories(){
  const categories = [...new Set(data.map(d=>d.category))];
  const sel = document.getElementById("categoryFilter");
  sel.innerHTML = "<option value='all'>Todas</option>" +
    categories.map(c=>`<option value="${c}">${c}</option>`).join("");
}

let lineChart, barChart;

function createCharts(){
  const neonGreen = "#00ff88";

  lineChart = new Chart(document.getElementById("lineChart"), {
    type:"line",
    data:{labels:[], datasets:[{
      label:"Ventas",
      data:[],
      borderColor: neonGreen,
      backgroundColor: neonGreen + "33",
      borderWidth: 3,
      tension: 0.3,
      pointRadius: 5,
      pointBackgroundColor: neonGreen,
      pointShadowColor: neonGreen
    }]},
    options:{responsive:true}
  });

  barChart = new Chart(document.getElementById("barChart"), {
    type:"bar",
    data:{labels:[], datasets:[{
      label:"Ingresos",
      data:[],
      backgroundColor: neonGreen + "55",
      borderColor: neonGreen,
      borderWidth:2
    }]},
    options:{responsive:true}
  });
}

function updateDashboard(){
  const filter = document.getElementById("categoryFilter").value;
  const filtered = filter==="all" ? data : data.filter(d=>d.category===filter);

  const tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = "";
  filtered.forEach(r=>{
    tableBody.innerHTML += `<tr>
        <td>${r.month}</td>
        <td>${r.product}</td>
        <td>${r.category}</td>
        <td>${r.sales}</td>
        <td>$${r.revenue.toLocaleString()}</td>
    </tr>`;
  });

  const byMonth = {};
  filtered.forEach(r=>{ if(!byMonth[r.month]) byMonth[r.month]=0; byMonth[r.month]+=r.sales; });

  lineChart.data.labels = Object.keys(byMonth);
  lineChart.data.datasets[0].data = Object.values(byMonth);
  lineChart.update();

  const byCat = {};
  filtered.forEach(r=>{ if(!byCat[r.category]) byCat[r.category]=0; byCat[r.category]+=r.revenue; });

  barChart.data.labels = Object.keys(byCat);
  barChart.data.datasets[0].data = Object.values(byCat);
  barChart.update();
}
</script>

</body>
</html>
